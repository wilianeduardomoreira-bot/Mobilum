<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M - Inovação e Design</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* Barra de Navegação */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #3b82f6; /* Azul claro para combinar com o vídeo */
        }

        /* Seção Principal (Hero) */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Altura total da tela */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Configuração do Vídeo de Fundo */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que o vídeo cubra toda a área */
            z-index: -1;
        }

        /* Camada escura sobre o vídeo para melhorar a leitura do texto */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Ajuste a transparência aqui */
            z-index: 0;
        }

        /* Conteúdo Central */
        .content {
            z-index: 1;
            max-width: 800px;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        /* Botão */
        .btn {
            padding: 15px 40px;
            background-color: #2563eb; /* Azul sólido */
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4);
        }

        .btn:hover {
            background-color: transparent;
            border: 2px solid #2563eb;
            transform: scale(1.05);
        }

        /* Animação simples de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade para celulares */
        @media (max-width: 768px) {
            header { padding: 20px; }
            .content h1 { font-size: 2.5rem; }
            nav { display: none; /* Esconde menu no mobile para simplificar */ }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">m.studio</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Principal -->
    <section class="hero">
        <!-- O VÍDEO FICA AQUI -->
        <!-- O atributo 'muted' é obrigatório para autoplay funcionar na maioria dos navegadores -->
        <video autoplay muted loop id="background-video">
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>

        <!-- Camada escura -->
        <div class="overlay"></div>

        <!-- Texto e Botão -->
        <div class="content">
            <h1>O Futuro é Fluido</h1>
            <p>Transformamos ideias complexas em experiências visuais simples, dinâmicas e impactantes. Design que se adapta a você.</p>
            <a href="#" class="btn">Explorar Mais</a>
        </div>
    </section>

</body>
</html>
